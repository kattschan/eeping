<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to right, #ff69b4, #800080);
            opacity: 0.3;
            pointer-events: none;
        }
        
        .z {
            position: absolute;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            z-index: 1;
        }

        @keyframes fall {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <script>
        function createZ() {
            const z = document.createElement('div');
            z.textContent = 'z';
            z.className = 'z';
            z.style.left = Math.random() * window.innerWidth + 'px';
            z.style.animationDuration = (Math.random() * 3 + 2) + 's';
            z.style.animation = `fall ${z.style.animationDuration} linear infinite`;
            
            document.body.appendChild(z);
            
            z.addEventListener('animationend', () => {
                z.remove();
            });
        }

        setInterval(createZ, 100);
    </script>
</body>
</html>
